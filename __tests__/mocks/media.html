<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test Media Links</title>
</head>

<body>
  <div>
    <a href="http://example.com/images/photo.jpeg">Photo</a>
    <a href="http://example.com/images/graphic.png">Graphic</a>
    <a href="https://example.com/videos/movie.mp4">Movie</a>
    <a href="https://example.com/audio/song.mp3">Song</a>
    <!-- Invalid media link -->
    <a href="http://example.com/files/document.pdf">Document</a>
    <!-- Link with query parameters -->
    <a href="http://example.com/videos/clip.mp4?download=true">Clip</a>
  </div>
</body>

</html>
